<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برنامه هفتگی</title>
    <link rel="stylesheet" href="/static/schedules.css">
</head>
<body>
    <div class="schedule-container">
        <h1>برنامه هفتگی شما</h1>
        <table class="schedule-table">
            <thead>
                <tr>
                    <th>ساعت</th>
                    <th>شنبه</th>
                    <th>یکشنبه</th>
                    <th>دوشنبه</th>
                    <th>سه‌شنبه</th>
                    <th>چهارشنبه</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>8:00 - 10:00</td>
                    <td id="saturday-08"></td>
                    <td id="sunday-08"></td>
                    <td id="monday-08"></td>
                    <td id="tuesday-08"></td>
                    <td id="wednesday-08"></td>
                </tr>
                <tr>
                    <td>10:00 - 12:00</td>
                    <td id="saturday-10"></td>
                    <td id="sunday-10"></td>
                    <td id="monday-10"></td>
                    <td id="tuesday-10"></td>
                    <td id="wednesday-10"></td>
                </tr>
                <tr>
                    <td>12:00 - 14:00</td>
                    <td id="saturday-12"></td>
                    <td id="sunday-12"></td>
                    <td id="monday-12"></td>
                    <td id="tuesday-12"></td>
                    <td id="wednesday-12"></td>
                </tr>
                <tr>
                    <td>14:00 - 16:00</td>
                    <td id="saturday-14"></td>
                    <td id="sunday-14"></td>
                    <td id="monday-14"></td>
                    <td id="tuesday-14"></td>
                    <td id="wednesday-14"></td>
                </tr>
                <tr>
                    <td>16:00 - 18:00</td>
                    <td id="saturday-16"></td>
                    <td id="sunday-16"></td>
                    <td id="monday-16"></td>
                    <td id="tuesday-16"></td>
                    <td id="wednesday-16"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="/static/schedules.js"></script>
</body>
</html>
