<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت‌نام دانشجویی</title>
    <link rel="stylesheet" href="/static/register.css">
</head>
<body>
    <h2>فرم ثبت‌نام دانشجویی</h2>

    <form method="post" id="registerForm">
        {% csrf_token %}
        <label for="username">نام کاربری:</label>
        <input type="text" id="username" name="username" placeholder="نام کاربری" required><br><br>

        <label for="password">کلمه عبور:</label>
        <input type="password" id="password" name="password" placeholder="کلمه عبور" required><br><br>

        <label for="user_level_id">سطح کاربری:</label>
        <select id="user_level_id" name="user_level_id" required>
            <option value="1">دانشجو</option>
            <option value="2">استاد</option>
        </select><br><br>

        <label for="first_name">نام:</label>
        <input type="text" id="first_name" name="first_name" placeholder="نام" required><br><br>

        <label for="last_name">نام خانوادگی:</label>
        <input type="text" id="last_name" name="last_name" placeholder="نام خانوادگی" required><br><br>

        <label for="email">ایمیل:</label>
        <input type="email" id="email" name="email" placeholder="ایمیل" required><br><br>

        <label for="national_id">کد ملی:</label>
        <input type="text" id="national_id" name="national_id" placeholder="کد ملی" required><br><br>

        <label for="phone_number">شماره تلفن:</label>
        <input type="text" id="phone_number" name="phone_number" placeholder="شماره تلفن" required><br><br>

        <label for="major">رشته تحصیلی:</label>
        <input type="text" id="major" name="major" placeholder="رشته تحصیلی" required><br><br>

        <label for="year">سال تحصیلی:</label>
        <input type="number" id="year" name="year" placeholder="سال تحصیلی" required><br><br>

        <label for="max_units">حداکثر واحدها:</label>
        <input type="number" id="max_units" name="max_units" placeholder="حداکثر واحدها" required><br><br>

        <label for="student_number">شماره دانشجویی:</label>
        <input type="text" id="student_number" name="student_number" placeholder="شماره دانشجویی" required><br><br>

        <label for="admission_year">سال ورود:</label>
        <input type="number" id="admission_year" name="admission_year" placeholder="سال ورود" required><br><br>

        <button type="submit">ثبت‌نام</button>
    </form>
    <script src="/static/register.js"></script>}
</body>
</html>
