<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام</title>
    <link rel="stylesheet" href="/static/register.css">
</head>
<body>
    <div class="container">
        <h1>ایجاد حساب کاربری</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="firstName">نام</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">نام خانوادگی</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="idNumber">شماره ملی</label>
                <input type="text" id="idNumber" name="idNumber" required maxlength="10" minlength="10">
            </div>
            <div class="form-group">
                <label for="userCode">کد دلخواه (نام کاربری)</label>
                <input type="text" id="userCode" name="userCode" required>
            </div>
            <div class="form-group">
                <label for="email">ایمیل</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">شماره تلفن</label>
                <input type="tel" id="phone" name="phone" required pattern="^(\+98|0)?9\d{9}$">
            </div>
            <div class="form-group">
                <label for="role">سطح کاربری</label>
                <select id="role" name="role" required>
                    <option value="user">کاربر</option>
                    <option value="admin">ادمین</option>
                </select>
            </div>
            <button type="submit">ثبت</button>
        </form>
        <div id="errorMessages"></div>
    </div>

    <script src="/static/register.js"></script>
</body>
</html>
